<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phishing Simulator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./public/css/interface.css" rel="stylesheet" />
  </head>

  <body class="bg-secondary-subtle">
    <!-- Header -->
    <div class="container">
      <header class="border-bottom py-3">
        <h1 class="text-center text-body-emphasis">Phishing Simulator</h1>
      </header>
    </div>

    <!-- Main -->
    <main class="container">
      <div class="row px-5">
        <!-- Center -->
        <div class="d-flex flex-column justify-content-start col-12">
          <!-- Add User Card -->
          <div class="card mb-4">
            <h6 class="card-header text-center">Ajouter une personne</h6>
            <div class="card-body p-1 pt-2 px-4">
              <form>
                <div class="mb-2 row">
                  <label for="addUserLastName" class="col-form-label-sm col-3">Nom:</label>
                  <input type="text" class="col-form-control-sm col-9" id="addUserLastName" />
                </div>
                <div class="mb-2 row">
                  <label for="addUserLastName" class="col-form-label-sm col-3">Pr√©nom:</label>
                  <input type="text" class="col-form-control-sm col-9" id="addUserLastName" />
                </div>
                <div class="mb-2 row">
                  <label for="addUserLastName" class="col-form-label-sm col-3">Email:</label>
                  <input type="email" class="col-form-control-sm col-9" id="addUserLastName" />
                </div>
                <div class="row">
                  <div class="col-3"></div>
                  <div class="d-flex justify-content-center col-9">
                    <button type="submit" class="btn btn-primary fs-7 py-0">Ajouter</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3"></div>
                  <p id="newUserMessage" class="text-center fs-8 my-1 col-9"></p>
                </div>
              </form>
            </div>
          </div>

          <!-- Send Emails -->
          <div class="card mb-4">
            <h6 class="card-header text-center">Envoyer mails</h6>
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-lg btn-primary py-0">Envoyer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
